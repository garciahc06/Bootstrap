<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 2</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="Ejercicio2.css">
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-3">
                <div class="panel panel-primary">
                    <div class="panel-heading" id="accordion">
                        <span class="glyphicon glyphicon-comment"></span> Chat
                        <div class="btn-group pull-right">
                            <a type="button" class="btn btn-default btn-xs" data-toggle="collapse" data-parent="#accordion"
                               href="#collapseOne">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </a>
                        </div>
                    </div>
                    <div class="panel-collapse collapse show" id="collapseOne">
                        <div class="panel-body">
                            <div class="bi bi-person-circle"></div>
                            <ul class="chat">
                                Este es mi primer mensaje y no se como está funcionando pero creo que tan mal no está
                            </ul>
                        </div>
                        <div class="panel-body">
                            <div class="bi bi-person-circle red"></div>
                            <ul class="chat">
                                Esto no funciona ni queriendo
                            </ul>
                        </div>
                        <div class="panel-body">
                            <div class="bi bi-hammer blue" style="color: black; font-size: 20px"></div>
                            <ul class="chat">
                                Desisto, las imagenes no se ponen, aun poniendole varios parametros, y los bordes tampoco
                            </ul>
                        </div>

                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="btn-input" type="text" class="form-control input-sm"
                                       placeholder="Type your message here..." />
                                <span class="input-group-btn">
                                    <button class="btn btn-warning btn-sm" id="btn-chat">Send</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
