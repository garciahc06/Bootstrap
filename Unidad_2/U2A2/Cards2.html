<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-3">
            <div class="card container">
                <div class="row">
                    <div class="bi bi-sun col-1" style="color: black; font-size: 80px;"></div>
                    <div class="card-footer">
                        <p>45 Test</p>
                    </div>
                </div>
            </div>
            <div class="card container">
                <div class="row">
                    <div class="bi bi-tree-fill col-1" style="color: green; font-size: 80px;"></div>
                    <div class="card-footer">
                        <p>39 Views</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-3">
            <!-- Repite los dos contenedores anteriores para ocupar la mitad de la pÃ¡gina -->
            <div class="card container">
                <div class="row">
                    <div class="bi bi-bullseye col-1" style="color: red; font-size: 80px;"></div>
                    <div class="card-footer">
                        <p>17 Targets</p>
                    </div>
                </div>
            </div>
            <div class="card container">
                <div class="row">
                    <div class="bi bi-tree-fill col-1" style="color: green; font-size: 80px;"></div>
                    <div class="card-footer">
                        <p>39 Views</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
