<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blocks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 red" id="div1">1</div>
        </div>
        <div class="row">
            <div class="col-9 order-0 blue" id="div2">2</div>
            <div class="col-3 order-2 red" id="div3">3</div>
            <div class="col-3 order-3 blue" id="div4">4</div>
            <div class="col-3 order-4 green" id="div5">5</div>
            <div class="col-3 order-1" id="div6">6</div>
        </div>
    </div>

</body>
</html>
